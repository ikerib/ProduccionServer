

<div class="row">&nbsp;</div>

    <button class="btn btn-primary btn-sm" ng-click="dayscale()"><span class="glyphicon glyphicon-sound-dolby"> Vista Dias</span></button>

    <button class="btn btn-primary btn-sm" ng-click="monthscale()"><span class="glyphicon glyphicon-calendar"> Vista Mes</span></button>
    <button class="btn btn-primary btn-sm" ng-click="yearscale()"><span class="glyphicon glyphicon-th"> Vista AÃ±o</span></button>

  </div>
  <div class="row">
    <div data="gantdatuak" dhx-gantt style="height:600px; width:100%;">

        <li>Export to PNG</li>
      </ul>
    </div>
  </div>
